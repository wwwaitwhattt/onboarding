<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Передача параметров в метод</title>
</head>
<body>
<div id="app">

  <h2>{{ title }} = {{ counter }} </h2>
<!--  $event - зарезервированное имя, передаем нативный элемент события в функцию -->
  <button v-on:click="riseCounter(5, 'Изменено на 5', $event)">Увеличить на 5</button>
  <button v-on:click="riseCounter(10, 'Изменено на 10', $event)">Увеличить на 10</button>
  <hr>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>

  new Vue({
    el: '#app',
    data: {
      counter: 0,
      title: 'Счетчик',
    },
    methods: {
      riseCounter: function(num, str, event) {
        this.counter += num;
        this.title = str;

        if (num === 5) {
          event.target.style.color = 'red';
        } else if (num === 10){
          event.target.style.color = 'green';
        }
      }
    }
  })

</script>
</body>
</html>
