<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Модель для работы с формами</title>
</head>
<body>
<div id="app">
    <input type="text" v-model.lazy="inputValue">
    <p>{{ inputValue }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            inputValue: 'Initial Value',
        }
    })

</script>
</body>
</html>
