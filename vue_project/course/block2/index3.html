<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-html</title>
</head>
<body>
<div id="app">

  <h2 v-html="link"></h2>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>

  new Vue({
    el: '#app',
    data: {
      link: '<a href="http://google.com/">google</a>'
    }
  })

</script>
</body>
</html>
