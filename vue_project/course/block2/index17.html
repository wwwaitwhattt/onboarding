<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Связываение разных приложений. Instance Vue</title>
</head>
<body>
<div id="app">

    <h2>{{ title }}</h2>
    <h3>{{ newField }}</h3>
    <button @click="title = 'Updated title'">Update title</button>

</div>

<hr>

<div id="app2">
    <h2>{{ title }}</h2>
    <button @click="updateFirstTitle">Update First Title</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vue1 = new Vue({
        el: '#app',
        data: {
            title: 'Hi! I am Vue!',
        },
        methods: {
            alertFast: function() {
                alert("I am from vue1")
            }
        }
    })

    console.log(vue1)

    vue1.newField = 'Random text'

    new Vue ({
        el: '#app2',
        data: {
            title: 'Hi from Vue 2',
        },
        methods: {
            updateFirstTitle: function() {
                vue1.title = 'Updated from second app';
                vue1.newField = 'New newField';

                setTimeout(function (){
                    vue1.alertFast();
                }, 1000);
            }
        }
    })
</script>
</body>
</html>
