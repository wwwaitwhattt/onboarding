<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
</head>
<body>
<div id="app">

    <h2>
      <a v-bind:href="url">{{ url }}</a>
    </h2>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>

  new Vue({
    el: '#app',
    data: {
      url: 'http://google.com/',
    }
  })

</script>
</body>
</html>
