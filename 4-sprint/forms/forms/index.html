<!doctype html>
<head>
    <style>
        form{
            max-width: 300px;
            border: 1px solid;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 1 -->
    <!-- <form name="my">
        <input name="one" value="1">

    <br>
    <!-- 2 -->
    <select id="genres">
        <option value="rock">Рок</option>
        <option value="blues" selected>Блюз</option>
    </select>
    <br>
    <br>
    <!-- 3 работа с формами -->
    <form id="registrationForm">
        <p>
            <label for="login">Логин</label>
            <input id="login" name="login" />
        </p>
        <p>
            <label for="password">Пароль</label>
            <input id="password" name="password" type="password" />
        </p>
        <p>
            <label for="about">О себе</label>
            <textarea id="about" name="about"></textarea>
        </p>
        <fieldset>
            <legend>Ваш пол</legend>

            <input id="male" name="gender" type="radio" value = "мужской"/>
            <label for="male">Мужской</label>

            <input id="female" name="gender" type="radio" value = "женский" checked/>
            <label for="female">Женский</label>
        </fieldset>
        <div>
            <input id="agreement" name="agreement" type="checkbox" checked/>
            <label for="agreement">Согласие</label>
        </div>
        <button type="submit">Регистрация</button>
    </form>
    <br>
    <div>
        <label for="city">Выберите город:</label>
        <select id="city" name="city" form="registrationForm">
            <option value="Москва">Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
            <option selected value="Ставрополь">Ставрополь</option>
        </select>
    </div>

    <script src="forms.js"></script>
</body>
</html>
